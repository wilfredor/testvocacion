<!DOCTYPE html> 
<html>
	<head>
		<title>TestVocation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script type="text/javascript" src="bundle.js"></script>
	</head>
	<body>
		<div class="page">
			<header class="hero">
				<div>
					<p class="eyebrow" id="hero-eyebrow">Orientación vocacional</p>
					<h1 id="hero-title">Identifica tu perfil de intereses RIASEC</h1>
					<p class="lede" id="hero-subtitle">Completa el cuestionario y revisa tus áreas según tus respuestas.</p>
				</div>
				<div class="hero-controls">
					<div class="lang-switcher">
						<label for="lang" id="lang-label">Idioma</label>
						<select id="lang" aria-label="Language">
							<option value="es">Español</option>
							<option value="en">English</option>
							<option value="pt" selected>Português</option>
							<option value="fr">Français</option>
							<option value="de">Deutsch</option>
							<option value="it">Italiano</option>
							<option value="nl">Nederlands</option>
							<option value="zh">中文</option>
							<option value="ja">日本語</option>
							<option value="ar">العربية</option>
							<option value="hi">हिन्दी</option>
							<option value="ru">Русский</option>
						</select>
					</div>
					<div class="lang-switcher">
						<label for="test-type" id="test-label">Tipo de test</label>
						<select id="test-type" aria-label="Tipo de test">
							<option value="riasec" selected>Test vocacional</option>
							<option value="tdah">Test TDAH</option>
							<option value="narc">Test narcisismo</option>
							<option value="tpl">Test TPL</option>
						</select>
					</div>
				</div>
			</header>

			<div id="notice" class="notice hidden"></div>

			<section class="card">
				<div class="progress-line">
					<div class="progress-labels">
						<span id="progress-text">0/0</span>
						<span id="page-text">Página 1/1</span>
					</div>
					<div class="progress-bar">
						<div id="progress-bar-inner"></div>
					</div>
				</div>
				<div class="table-wrapper">
					<div class="table-headings question-headings">
						<div><span id="Activity"></span></div>
						<div class="vote yes" id="yes-label">Respuesta</div>
					</div>
					<div id="question-list" class="question-list"></div>
				</div>
				<div class="pager">
					<button id="btn_prev" class="btn-secondary">Anterior</button>
					<button id="btn_next" class="btn-secondary">Siguiente</button>
				</div>
				<div class="cta">
					<input type="button" value="Procesar resultados" id="btn_procesar"  />
				</div>
			</section>

			<section class="results card hidden">
				<h2 id="results-title">Tus áreas destacadas</h2>
		 		<div class="areas"></div>
			</section>
		</div>
	</body>
</html>
